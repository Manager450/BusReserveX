<!-- reservations/templates/reservations/select_seats.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Select Seats for {{ bus.operator }}</h2>
<form method="post" action="{% url 'booking_confirmation' bus.id %}">
    {% csrf_token %}
    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" name="seats" min="1" max="{{ bus.available_seats }}" required>
    <button type="submit">Confirm</button>
</form>
{% endblock %}
